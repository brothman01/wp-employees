name: CSS Lint

on: [push, pull_request]

jobs:
  linters:
    name: stylelint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 16.16.0
      - uses: actions-hub/stylelint@master
        env:
          INDENT_SPACES: 2
          PATTERN: "library/css/*.css"
          node: 16.16.0